<h2>Chemical Component Search Tools</h2>

<p>
The forms below provide access to searches for: molecular name,  molecular formula, 2D substructures, and 
instances of chemical components in PDB entries.
</p>
<br/>

<form method="get" action="/service/cc/search/cc-index"  enctype="application/x-www-form-urlencoded" name="query"> 
 <fieldset>
   <legend><a href="help.html#searchNameFormula" class="ui-icon ui-icon-info fltrgt"></a>Molecular name and formula search options&nbsp;</legend>
         <INPUT id="formid" name="formid" TYPE="hidden" VALUE="cc-index-search"> 

   <label for="target">Search term</label>
   <input class="formInputText" type="text" size="80" maxlength="200" name="target" id="target" value="">
   <br />
   <label for="operation">Search type</label> 
     <select class="formSelect" name="operation" columns="3">
            <option selected="selected"  value="formula-exact">Formula (all atom exact)</option>
            <option                      value="formula-heavy-exact">Formula (heavy atom exact)</option>
            <option                      value="formula-exact-subset">Formula (exact subset)</option>
            <option                      value="formula-subset">Formula (subset)</option>
            <option                      value="name-exact">Molecular name (exact) </option>
            <option                      value="name-substring">Molecular name (exact sub-string) </option>
            <option value="name-close">Molecular name (similar) </option>
            <option value="smiles">SMILES</option>
            <option value="fpsmi">Chemically similar to SMILES</option>
            <option value="inchi-substring">InChI</option>
            <option value="inchikey-substring">InChIKey</option>
            <option value="subcomplist-substring">Subcomponent list (substring)</option>

         </select>
         <INPUT class="formInputButton"  TYPE="submit" VALUE="Go"> 
   </fieldset>
</form>


<!-- Graph search -->
<br/>
<form method="post" action="/service/cc/search/cc-graph" enctype="multipart/form-data"> 
   <fieldset>
   <legend><a href="help.html#searchSubstructure" class="ui-icon ui-icon-info fltrgt"></a>Substructure search options&nbsp;</legend>
   <INPUT id="formid" name="formid" TYPE="hidden" VALUE="cc-ss-search"> 

    <label for="file">Component file name</label>
        <input class="formInputText" type="file" name="file"  value="" size="60" /> 

    <br />

    <label for="operation">Search type</label> 
         <select class="formSelect" name="operation" columns="3">
            <option selected="selected"  value="prefilter-strict">Strict (all atom)</option>
            <option                      value="prefilter-skip-h-strict">Strict (heavy atom)</option>
            <option                      value="prefilter-relaxed" >Relaxed (all atom/connectivity only)</option>
            <option                      value="prefilter-skip-h-relaxed">Relaxed (heavy atom/connectivity only)</option>
            <option                      value="prefilter-skip-h-close">Close (close formula/connectivity only)</option>
	</select>

        <input class="formInputButton"  TYPE="submit" VALUE="Go"/> 
   </fieldset>
</form>


<!-- PDB component search -->
<br/>
<form method="post" action="/service/cc/search/cc-db" >
  <fieldset>
  	<legend class="fltlft"><a href="help.html#searchInstance" class="ui-icon ui-icon-info fltrgt"></a>Component instance search options&nbsp;</legend>
  	<br class="clearfloat" />
	<INPUT id="formid" name="formid" TYPE="hidden" VALUE="cc-db-search"> 
	<INPUT id="operation" name="operation" TYPE="hidden" VALUE="idsearch"> 
    <label for="targetId">Component ID code</label>
	 <input class="formInputText" type="text" size="10" 
                     maxlength="200" name="targetId" id="targetId" value=""/>
    <br />
     <label for="searchOp">Search type</label> 
	<select class="formSelect" name="searchOp" columns="3">
            <option selected="selected"  value="EXACT">Exact</option>
            <option                      value="LIKE">Like</option>
	</select>

        <input class="formInputButton"  TYPE="submit" VALUE="Go"/> 
  </fieldset>
</form>
