<h1>DOHLC - Launcher</h1>

<p>
The DOHLC Launcher drives the component extraction and checking program, DOHLC.
Use the form below to identify your PDB or CIF format input data file.  

<p>
<form method="post" action="/service/cc/dohlc" enctype="multipart/form-data"> 
  <fieldset>
     <legend>DOHLC options
       <a href="help.html#dohlc"><img src="images/qmark.gif" height=15 width=17></a>
     </legend>
       <INPUT id="formid" name="formid" TYPE="hidden" VALUE="ccdohlc"> 
       <input type="hidden" name="caller" value="home"/>
       <input type="hidden" name="filetype" value="UNKNOWN"/>

        <label for="input_file">Input file name</label>
          <input class="formInputText" type="file" name="input_file"  size='60' /> 

        <input class="formInputButton" type="submit" value="Go"/>        

    </fieldset>
</form>
