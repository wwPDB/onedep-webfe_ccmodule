<h1>Chemical Component Batch Assignment</h1>

<p>
The chemical component batch assignment tool provides a summary of automatic chemical component assignments.
Use the form below to identify your PDB or CIF format input data file.  
<p>

<form method="post" action="/service/cc/assign-file"  enctype="multipart/form-data"> 

 <fieldset>
   <legend>Component batch assignment options
       <a href="help.html#assignment"><img src="images/qmark.gif" height=15 width=17></a>
     </legend>

        <INPUT id="formid" name="formid" TYPE="hidden" VALUE="ccextract"> 
	<input type="hidden" id="caller"  name="caller" value="home">

	<label for="file">File name</label>
          <input class="formInputText" type='file' size='60' name="file"/>

	<select name="filetype" id="filetype">
          <option value="cif" selected="selected">CIF</option>
          <option value="cifeps">CIFEPS</option>
	    <!-- <option value="pdb" >PDB</option> -->
        </select>


	<br />
        
	<input class="formInputButton" type = 'submit' value = 'Go'><br>
   </fieldset>
</form>
