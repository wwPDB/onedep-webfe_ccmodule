<h1>Chemical Components Administrative Utilities</h1>

<p>
The forms below provide access to the utilities for annotation, reporting, 
checking, archiving, distributing chemical component definitions. 

<br />
<form method="get" action="/service/cc/idops"  enctype="application/x-www-form-urlencoded" name="query"> 
<fieldset>
  <legend>Operations on existing components
       <a href="help.html#adminIdOps"><img src="images/qmark.gif" height=15 width=17></a>
   </legend>
         <INPUT id="formid" name="formid" TYPE="hidden" VALUE="ccidops"> 

  <label for="ccid">Component ID code</label>
	 <input class="formInputText" type="text" size="10" maxlength="20" name="ccid" id="ccid" value="">
  <br />
  <label for="operation">Operation</label> 
         <select class="formSelect" name="operation" columns="3">
            <option selected="selected"   value="report">Make report</option>
            <option                       value="annotate">Annotate</option>
            <option                       value="check">Check</option>
         </select>
   <br />
         <INPUT class="formInputButton" TYPE="submit" VALUE="Go"> 
 </fieldset>
</form>

<br />

<form method="post" action="/service/cc/fileops" enctype="multipart/form-data"> 
<INPUT id="formid" name="formid" TYPE="hidden" VALUE="ccfileops"> 
 <fieldset>
 <legend>Operations on component files
       <a href="help.html#adminFileOps"><img src="images/qmark.gif" height=15 width=17></a>
   </legend>

 <label for="fname">Component file name</label>
 <input class="formInputText" type="file" name="file" id="file" value="" size="60" > 
   <br />
  <INPUT name="ccid" TYPE="hidden" VALUE="__T"> 
 <label for="operation">Operation</label> 
         <select class="formSelect" name="operation" columns="3">
            <option selected="selected"  value="report" >Make report</option>
            <option                      value="annotate">Annotate</option>
            <option                      value="check">Check component</option>
            <option                      value="edit">Edit component</option>
            <!--
            <option                      value="cvsaddv3">CVS Add new V3 component</option>
            <option                      value="cvsupdatev3">CVS Modify existing V3 component</option>
            <option                      value="swapatomnames">Swap atom names</option>
            -->
         </select>
   <br />
        <input class="formInputButton" TYPE="submit" VALUE="Go"> 
  </fieldset>
</form>
